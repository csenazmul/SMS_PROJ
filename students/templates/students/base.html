<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .messages {
    margin: 0 auto;
    max-width: 600px; /* Limit the width of the messages */
    }

</style>
<body>


        <div class="container-fluid p-2">
            {% if messages %}
                <ul class="messages list-unstyled text-center flex-container navbar">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }} d-inline-block">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
        </div>
    


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-primary">
        <div class="container-fluid">
            <header class="navbar-brand">
                <h1>Student Management System</h1>
            </header>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Home</a></li>
                    <li class="nav-item"><a  class="nav-link" href="{% url 'add_student' %}">Add Student</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <main>
            {% block content %}
            
            {% endblock %}
        </main>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2025 Student Management System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    
</body>
</html>
